<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <script type="module" src="/build/app.esm.js"></script>
  <script nomodule src="/build/app.js"></script>
  <link href="/build/app.css" rel="stylesheet">

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">

  <script src="https://static.scania.com/build/global/3.5.3-1/js/corporate-ui.js?preload=false"></script>
</head>
<body>
  <c-corporate-header site-name="Application">
    <nav-item>
      <stencil-route-link url='/Info'>Info</stencil-route-link>
    </nav-item>
  </c-corporate-header>

  <c-main-content>
    <c-main-navigation>
      <primary-items></primary-items>

      <secondary-items></secondary-items>
    </c-main-navigation>

    <app-content></app-content>
  </c-main-content>

  <c-corporate-footer>
    <nav-item>
      <stencil-route-link url='/contact'>Contact</stencil-route-link>
    </nav-item>
  </c-corporate-footer>
</body>
</html>
